<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Example</title>
    <link rel="stylesheet" href="styles2.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
        });
    </script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }

        #column1 {
            width: 30%; 
        }

        #column2 {
            width: 70%; 
        }
    </style>
</head>
<body>

<h2><img class="logo" src="image/logo.png">SOLVE LINEAR INEQUALITY</h2>

<button onclick="window.location.href='index.html'">Home<ion-icon name="home-outline"></ion-icon></button>
<br><br>
<table id="solution">
    <thead>
        <tr>
            <th>Question</th>
            <th>\( \frac{3x}{4} ≥  \frac{x}{4} + 2\)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td id="column1">1. Rearrange the inequality. Constant at the right hand side.</td>
            <td id="column2">\( \frac{3x}{4} - \frac{x}{4} ≥ 2\)</td>
        </tr>
        <tr style="display: none;">
            <td id="column1">2. Solve and simplify the expression</td>
            <td id="column2">\( \frac{2x}{4} ≥ 2\)</td>
        </tr>
        <tr style="display: none;">
            <td id="column1">3. Get the answer</td>
            <td id="column2">\( x ≥ 4\)</td>
        </tr>
    </tbody>
</table>

<br>
<button id="nextstep" onclick="displayNextRow()">Next Step<ion-icon name="arrow-forward-circle-outline"></ion-icon></button>


  <script>
    let currentRow = 2;

    function displayNextRow() {
      const table = document.getElementById('solution');
      const rows = table.getElementsByTagName('tr');

      if (currentRow < rows.length) {
        rows[currentRow].style.display = 'table-row';
        currentRow++;
      }

      if (currentRow === rows.length) {
        document.getElementById('nextstep').disabled = true;
      }
    }
  </script>

</body>
</html>
