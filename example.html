<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }

        #column1 {
            width: 50%; 
        }

        #column2 {
            width: 50%; 
        }
    </style>
</head>
<body>

<h2>Solve Both Modulus Inequality</h2>
<button id="nextstep" onclick="addTableRow()">Next Step</button>

<table id="contentTable">
    <thead>
        <tr>
            <th>Question</th>
            <th>| x - 3 | > 2x + 5</th>
        </tr>
    </thead>
    <tbody>
        <!-- Initial row -->
        <tr>
            <td id="column1">1. Squaring both sides to eliminate modulus</td>
            <td id="column2">(x - 3)<sup>2</sup> > (2x + 5)<sup>2</sup></td>
        </tr>
    </tbody>
</table>

<script>
    var contentArray = [
        ['2. Expand all terms', 'x<sup>2</sup> - 6x + 9 < 4x<sup>2</sup> + 20x + 25'],
        ['3. Zerorise RHS and simplify the inequality', '3x<sup>2</sup> + 26x + 16 > 0'],
        ['4. Factorise completely', '(3x + 2)(x + 8) > 0'],
        ['5. Find all critical values', 'x = -<sup>2</sup>/<sub>3</sub> or x = -8'],
        ['6. Table of sign',''] ,
        ['7. Write down the solution', '(-∞ , -8) U (-<sup>2</sup>/<sub>3</sub> , ∞)']
    ];
    var Index = 0;
    var maxRows = 7; 

    // Enable the button initially
    document.getElementById('nextstep').disabled = false;

    function addTableRow() {
        var table = document.getElementById('contentTable').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

        // Display the content in two columns
        newRow.insertCell(0).innerHTML = contentArray[Index][0];

        // Add an image to the second column of a specific row (e.g., third row)
        if (table.rows.length === 6) {
            newRow.insertCell(1).innerHTML = '<img src="example.jpg" alt="Example Image">';
        } else {
            newRow.insertCell(1).innerHTML = contentArray[Index][1];
        }

        // Increment the index and reset if it exceeds the array length
        Index = (Index + 1) % contentArray.length;

        // Disable the button after the maximum number of rows is reached
        if (table.rows.length >= maxRows) {
            document.getElementById('nextstep').disabled = true;
        }
    }
</script>
<button onclick="window.location.href='index.html'">Home</button>
</body>
</html>
