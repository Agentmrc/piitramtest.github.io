<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }

        #column1 {
            width: 30%; 
        }

        #column2 {
            width: 70%; 
        }
    </style>
</head>
<body>

<h2>Solve Non-Linear Inequality</h2>
<button id="nextstep" onclick="addTableRow()">Next Step</button>

<table id="contentTable">
    <thead>
        <tr>
            <th>Question</th>
            <th><sup>1</sup>/<sub>x + 2</sub> ≤ <sup>2</sup>/<sub>x - 3</sub></th>
        </tr>
    </thead>
    <tbody>
        <!-- Initial row -->
        <tr>
            <td id="column1">1. Rearrange the inequality so that the right-hand side is zero.</td>
            <td id="column2"><sup>1</sup>/<sub>x + 2</sub> - <sup>2</sup>/<sub>x - 3 < 0</sub></td>
        </tr>
    </tbody>
</table>

<script>
    var contentArray = [
        ['2. Find the common denominator','<sup>x - 3 - 2</sup>/<sub>(x + 2)(x - 3)</sub> ≤ 0'],
        ['3. Get inequality with linear factors.', '<sup>x - 5</sup>/<sub>(x + 2)(x - 3)</sub> ≤ 0'],
        ['4. Find all critical values', 'x = 5 ; x = -2 ; x = 3'],
        ['5. Table of sign',''] ,
        ['6. Write down the solution', '(-∞ , -2) U (3 , 5]'],
    ];
    var Index = 0;
    var maxRows = 6; 

    // Enable the button initially
    document.getElementById('nextstep').disabled = false;

    function addTableRow() {
        var table = document.getElementById('contentTable').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

        // Display the content in two columns
        newRow.insertCell(0).innerHTML = contentArray[Index][0];

        // Add an image to the second column of a specific row (e.g., third row)
        if (table.rows.length === 5) {
            newRow.insertCell(1).innerHTML = '<img src="image/table6.jpg" alt="img">';
        } else {
            newRow.insertCell(1).innerHTML = contentArray[Index][1];
        }

        // Increment the index and reset if it exceeds the array length
        Index = (Index + 1) % contentArray.length;

        // Disable the button after the maximum number of rows is reached
        if (table.rows.length >= maxRows) {
            document.getElementById('nextstep').disabled = true;
        }
    }
</script>
<button onclick="window.location.href='index.html'">Home</button>
</body>
</html>
