<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }

        #column1 {
            width: 30%; 
        }

        #column2 {
            width: 70%; 
        }
    </style>
</head>
<body>

<h2>Solve Combined Inequality (Type 2)</h2>
<button id="nextstep" onclick="addTableRow()">Next Step</button>

<table id="contentTable">
    <thead>
        <tr>
            <th>Question</th>
            <th>x + 7 ≤ 2x + 5 < 7x + 3</th>
        </tr>
    </thead>
    <tbody>
        <!-- Initial row -->
        <tr>
            <td id="column1">1. Separate the inequality with the word “and” 
                in between the two inequalities</td>
            <td id="column2">x + 7 ≤ 2x + 5 <br><br> and <br><br> 2x + 5 < 7x + 3</td>
        </tr>
    </tbody>
</table>

<script>
    var contentArray = [
        ['2. Solve and rearrange to get x at the left hand side','x ≥ 2 <br><br> and <br><br> x > <sup>2</sup>/<sub>5</sub>'],
        ['3. Use number line to get the intersection region between the two inequalities', ''],
        ['4. Get the answer in solution set or interval form.', '∴ {x: x ≥ 2}'],
    ];
    var Index = 0;
    var maxRows = 4; 

    // Enable the button initially
    document.getElementById('nextstep').disabled = false;

    function addTableRow() {
        var table = document.getElementById('contentTable').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

        // Display the content in two columns
        newRow.insertCell(0).innerHTML = contentArray[Index][0];

        // Add an image to the second column of a specific row (e.g., third row)
        if (table.rows.length === 3) {
            newRow.insertCell(1).innerHTML = '<img src="image/noline5.jpg" alt="img">';
        } else {
            newRow.insertCell(1).innerHTML = contentArray[Index][1];
        }

        // Increment the index and reset if it exceeds the array length
        Index = (Index + 1) % contentArray.length;

        // Disable the button after the maximum number of rows is reached
        if (table.rows.length >= maxRows) {
            document.getElementById('nextstep').disabled = true;
        }
    }
</script>
<button onclick="window.location.href='index.html'">Home</button>
</body>
</html>
